<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>시스템설정</title>
  <link rel="stylesheet" href="css/style.css">
  <!--    font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--    google font-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--  jqGrid-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js" /></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js" /></script>
  <link rel="stylesheet" type="text/css" href="js/jqgrid/css/ui.jqgrid.css" />
  <script src="js/jqgrid/js/i18n/grid.locale-kr.js" type="text/javascript"></script>
  <script src="js/jqgrid/js/minified/jquery.jqGrid.min.js" type="text/javascript"></script>
  <!-- tree ui -->
  <link rel="stylesheet" href="js/jstree/dist/themes/default/style.min.css" />
  <script src="js/jstree/dist/jstree.min.js"></script>
  <!--    datepicker-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script>
    $(function () {
      $('#jstree').jstree({
        'plugins': ['checkbox']
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      var mydata = [
        {rank:"1",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"2",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"3",keyword:"감사",emotion:"긍정",amount:"301"}
      ];

      $("#list10").jqGrid({
        datatype: "local",
        data: mydata,
        colNames:['순위','단어', '긍부정', '건수'],
        colModel:[
          {name:'rank', index:'rank', width:50 , align: "center"},
          {name:'keyword', index:'keyword', width:100 , align: "center"},
          {name:'emotion', index:'emotion', width:100, align: "center"},
          {name:'amount', index:'amount', width:80, align: "center"}
        ],
        autowidth: true,
        rownumbers : false,
        multiselect: false,
        pager:'#pager',
        rowNum: 10,
        sortname: 'id',
        sortorder: 'asc',
        height: 200,
      });

      $(window).on('resize.jqGrid', function() {
        $("#list10").jqGrid('setGridWidth', $("#list10").parent().parent().parent().parent().parent().width());
      })
      $(".jarviswidget-fullscreen-btn").click(function(){
        setTimeout(function() {
          $("#list10").jqGrid('setGridWidth', $("#list10").parent().parent().parent().parent().parent().width());
        }, 100);
      });
    });
  </script>

  <script>
    $(function(){
      $("#datepicker, #datepicker2").datepicker();
    });

    // 상담유형선택 ui
    $(function(){
      $('.type_tit').click(function(){
        $('.type_check').toggle();
      });
    });

    // 팝업창 닫기
    $(function(){
      $(".close_btn").click(function(){
        $(".stt_popup").addClass("none");
      });
    });

    $(function(){
      $(".tab_btn2").click(function(){
        $(".tab_btn2").addClass("on");
        $(".tab_btn1").removeClass("on");
        $(".page1").addClass("none");
        $(".page1").removeClass("block");
        $(".page2").addClass("block");
        $(".page2").removeClass("none");
      });
      $(".tab_btn1").click(function(){
        $(".tab_btn1").addClass("on");
        $(".tab_btn2").removeClass("on");
        $(".page1").addClass("block");
        $(".page1").removeClass("none");
        $(".page2").addClass("none");
        $(".page2").removeClass("block");
      });
    });

    // 팝업창 닫기
    $(function(){
      $(".close_btn").click(function(){
        $(".popup").addClass("none");
        $(".popup_bg").addClass("none");
      });
    });
  </script>


</head>
<body>

<div class="popup none">
  <div class="popup_box">
    <div class="popup_tit">메뉴 권한 리스트 <span class="close_btn"><i class="fa-solid fa-xmark"></i></span></div>
    <div class="popup_con" style="margin-top: 0;">
      <div class="tree_tit">메뉴명</div>
      <div class="tree_ui">
        <div id="jstree" style="margin-top: 0;">
          <ul>
            <li>대시보드</li>
            <li>분석 결과</li>
            <li>STT 결과</li>
            <li>업무관리
              <ul>
                <li id="child_node_1">모델관리</li>
                <li>배치통합관리</li>
              </ul>
            </li>
            <li>시스템 설정
              <ul>
                <li id="child_node_2">계정통합관리</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup_bg none">
  <div class="popup">
    <div class="popup_box">
      <div class="popup_tit">Message <span class="close_btn"><i class="fa-solid fa-xmark"></i></span></div>
      <div class="popup_con">
        <div>
          <div class="popup_message">삭제하시겠습니까?</div>
          <div style="width: 60px; margin: 0 auto; margin-top: 20px;"><button class="ok_btn">확인</button></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="popup">
  <div class="popup_box">
    <div class="popup_tit">상담상세정보 <span class="close_btn"><i class="fa-solid fa-xmark"></i></span></div>
    <div class="popup_con">
      <div>
        <div class="sett_wrap">
          <div class="detail_tit">이름</div>
          <div class="text_wrap"><input class="essen" type="text" name="" id=""></div>
        </div>
        <div class="sett_wrap">
          <div class="detail_tit">아이디</div>
          <div class="text_wrap"><input type="text" name="" id=""></div>
        </div>
        <div class="sett_wrap">
          <div class="detail_tit">소속</div>
          <div class="text_wrap"><input class="essen" type="text" name="" id=""></div>
        </div>
        <div class="sett_wrap">
          <div class="detail_tit">권한</div>
          <div class="text_wrap">
            <select class="essen" name="" id="">
              <option value="">사용자</option>
            </select>
          </div>
        </div>
        <div class="sett_wrap">
          <div class="detail_tit">등록일</div>
          <div class="text_wrap"><input type="text" name="" id=""></div>
        </div>
        <div class="sett_wrap">
          <div class="pop_btn_wrap" style="margin-top:50px;">
            <button class="ok_btn">확인</button>
            <button class="cancel_btn">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="aside">
  <div class="aside_wrap">
    <div class="logo"><img src="./img/common/kt-is-logo-c.png" alt="logo"></div>
    <div class="menu">
      <ul>
        <li><a href="#"><i class="fa-solid fa-chart-pie"></i> 대시보드</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-simple"></i> 분석 결과</a></li>
        <li><a href="#"><i class="fa-solid fa-phone"></i> STT 결과</a></li>
        <li><a href="#"><i class="fa-solid fa-magnifying-glass-chart"></i> 업무 관리</a></li>
        <li class="on"><a href="#"><i class="fa-solid fa-gear"></i> 시스템 설정</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="main">
  <div class="content">
    <div class="con_wrap">
      <div class="account_box">
        <div class="user_box">
          <div class="user_name">조진호 님</div>
          <div class="access_time">2023-07-03 16:25:37</div>
        </div>
        <div class="setting_box">
          <button class="setting_btn"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="logout_box">
          <button class="logout_btn"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
    </div>

    <div class="con_wrap" style="margin-bottom: 0;">
      <div class="tab_box">
        <div class="tab_btn1 on">계정 통합 관리</div>
      </div>
    </div>

    <div class="con_wrap page1" style="margin-top:0; margin-bottom:0;">
      <div class="tab_tit"><span>사용자 수</span> <span>1명</span> <span>|</span> <span>승인 대기</span> <span>1명</span> <span>|</span> <span>미사용 처리</span> <span>0명</span></div>
      <div class="filter_box2" style="background: transparent;">
        <div class="date_select" style="margin-left:10px;">
          <input type="text" id="datepicker" placeholder="날짜 선택" readonly>
          <div>~</div>
          <input type="text" id="datepicker2" placeholder="날짜 선택" readonly>
        </div>
        <button class="search_btn" style="margin-left: 10px;"><i class="fa-solid fa-magnifying-glass"></i> 조회</button>
      </div>
      <div class="con_wrap" style="margin: 0; width: 100%;">
        <div class="model_box_1">
          <div class="set_btn_box">
            <div class="set_btn_wrap">
              <button class="user_add_btn"><i class="fa-solid fa-plus"></i> <span>사용자 추가</span></button>
              <button class="user_del_btn"><i class="fa-solid fa-xmark"></i> <span>사용자 삭제</span></button>
              <button class="save_btn">저장</button>
            </div>
          </div>
          <div class="model_box_wrap">


            <div class="model_table">
              <div class="voc_table">
                <table id="list10"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="info_btn">정보 조회</button>
    <select name="" id="" class="auth_setting">
      <option value="">권한 설정</option>
    </select>
    <button class="menu_auth_btn">메뉴 권한</button>
  </div>
</div>
</body>
</html>
