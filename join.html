<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="join_bg">
  <div class="join_wrap">
      <div class="login_logo">
        <img src="./img/common/kt-is-logo-c.png" alt="logo">
      </div>
      <div class="join_box">
        <div>
          <label for="id">아이디</label>
          <input type="text" id="id" name="">
        </div>
        <div>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="">
        </div>
        <div>
          <label for="rpw">비밀번호 재확인</label>
          <input type="password" id="rpw" name="">
        </div>
        <div>
          <label for="name">이름</label>
          <input type="text" id="name" name="">
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="text" id="email" name="">
        </div>
        <div>
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" name="">
        </div>
        <div class="employee_chk">
          <label for="employee">직원여부</label>
          <input type="checkbox" id="employee" name="">
        </div>
        <div>
          <button>가입 요청</button>
        </div>
      </div>
  </div>
</div>

</body>
</html>
