<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STT 결과</title>
  <link rel="stylesheet" href="css/style.css">
  <!--    font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--    google font-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--  jqGrid-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js" /></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js" /></script>
  <link rel="stylesheet" type="text/css" href="js/jqgrid/css/ui.jqgrid.css" />
  <script src="js/jqgrid/js/i18n/grid.locale-kr.js" type="text/javascript"></script>
  <script src="js/jqgrid/js/minified/jquery.jqGrid.min.js" type="text/javascript"></script>
  <!-- tree ui -->
  <link rel="stylesheet" href="js/jstree/dist/themes/default/style.min.css" />
  <script src="js/jstree/dist/jstree.min.js"></script>
  <!--    datepicker-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script>
    $(document).ready(function() {
      var mydata = [
        {rank:"1",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"2",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"3",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"4",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"5",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"6",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"7",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"8",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"9",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"10",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"11",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"12",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"13",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"14",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"15",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"16",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"17",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"18",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"19",keyword:"감사",emotion:"긍정",amount:"301"},
        {rank:"20",keyword:"감사",emotion:"긍정",amount:"301"}
      ];

      $("#list").jqGrid({
        datatype: "local",
        data: mydata,
        colNames:['순위','단어', '긍부정', '건수'],
        colModel:[
          {name:'rank', index:'rank', width:50 , align: "center"},
          {name:'keyword', index:'keyword', width:100 , align: "center"},
          {name:'emotion', index:'emotion', width:100, align: "center"},
          {name:'amount', index:'amount', width:80, align: "center"}
        ],
        autowidth: true,
        rownumbers : false,
        multiselect: true,
        pager:'#pager',
        rowNum: 10,
        sortname: 'id',
        sortorder: 'asc',
        height: 520,
      });

      $(window).on('resize.jqGrid', function() {
        $("#list").jqGrid('setGridWidth', $("#list").parent().parent().parent().parent().parent().width());
      })
      $(".jarviswidget-fullscreen-btn").click(function(){
        setTimeout(function() {
          $("#list").jqGrid('setGridWidth', $("#list").parent().parent().parent().parent().parent().width());
        }, 100);
      });
    });
  </script>

  <script>
    $(function(){
      $("#datepicker, #datepicker2").datepicker();
    });

    // 상담유형선택 ui
    $(function(){
      $('.type_tit').click(function(){
        $('.type_check').toggle();
      });
    });

    // 팝업창 닫기
    $(function(){
      $(".close_btn").click(function(){
        $(".stt_popup").addClass("none");
      });
    });

  </script>
</head>
<body>

<div class="stt_popup">
  <div class="popup_box">
    <div class="half" style="border-right: 1px solid #4C4C4E; box-sizing: border-box;">
      <div class="popup_tit">상담상세정보</div>
      <div class="popup_con">
        <div class="detail_emotion">
          <div class="detail_tit">긍정</div>
          <div class="detail_con">
            <div class="radio_wrap">
              <input type="radio" id="happy" name="contact1" value="happy" />
              <label for="happy">긍정</label>
              <input type="radio" id="good" name="contact1" value="good" />
              <label for="good" style="border-left:1px solid #4C4C4E; border-right: 1px solid #4C4C4E;">중립</label>
              <input type="radio" id="bad" name="contact1" value="bad" />
              <label for="bad">부정</label>
            </div>
          </div>
        </div>
        <div class="detail_sex">
          <div class="detail_tit">성별</div>
          <div class="detail_con">
            <div class="radio_wrap">
              <input type="radio" id="man" name="contact2" value="man" />
              <label for="man">남자</label>
              <input type="radio" id="woman" name="contact2" value="woman" />
              <label for="woman" style="border-left:1px solid #4C4C4E;">여자</label>
            </div>
          </div>
        </div>
        <div class="detail_age">
          <div class="detail_tit">나이</div>
          <div class="detail_con">
            <div class="radio_wrap">
              <input type="radio" id="20" name="contact3" value="20" />
              <label for="20">20대</label>
              <input type="radio" id="30" name="contact3" value="30" />
              <label for="30" style="border-left:1px solid #4C4C4E;">30대</label>
              <input type="radio" id="40" name="contact3" value="40" />
              <label for="40" style="border-left:1px solid #4C4C4E;">40대</label>
              <input type="radio" id="50" name="contact3" value="50" />
              <label for="50" style="border-left:1px solid #4C4C4E;">50대</label>
              <input type="radio" id="60" name="contact3" value="60" />
              <label for="60" style="border-left:1px solid #4C4C4E;">60대</label>
            </div>
          </div>
        </div>
        <div class="detail_type">
          <div class="detail_tit">유형</div>
          <div class="detail_con">
            <div class="text_wrap">
              <input type="text" name="" id="" value="진료안내" disabled>
              <input type="text" name="" id="" value="외래" disabled>
            </div>
          </div>
        </div>
        <div class="detail_voice">
          <div class="detail_tit">녹취파일명</div>
          <div class="detail_con">
            <div class="text_wrap">
              <input type="text" name="" id="" value="HOS0009680.wav" disabled>
            </div>
          </div>
        </div>
        <div class="detail_time">
          <div class="detail_tit">상담 시간</div>
          <div class="detail_con">
            <div class="text_wrap">
              <input type="text" name="" id="" value="30초" disabled>
            </div>
          </div>
        </div>
        <div class="detail_date">
          <div class="detail_tit">상담날짜</div>
          <div class="detail_con">
            <div class="text_wrap">
              <input type="text" name="" id="" value="2023-11-22" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="half">
      <div class="popup_tit">상담녹취록 STT 결과<span class="close_btn"><i class="fa-solid fa-xmark"></i></span></div>
      <div class="popup_con" style="margin-top:0px;">
        <div>
          <div class="stt_chat">
            <div class="user_name">고객</div>
            <div class="send">
              <div class="bubble">안녕하세요</div>
              <div class="send_time">9:00 AM</div>
            </div>
            <div class="receive">
              <div class="bubble">네, 안녕하세요</div>
              <div class="send_time">9:00 AM</div>
            </div>
            <div class="send">
              <div class="bubble">OOO선생님 외래 예약하려면
                언제로 잡아야할까요?</div>
              <div class="send_time">9:00 AM</div>
            </div>
            <div class="receive">
              <div class="bubble">14일 금요일 가능합니다.</div>
              <div class="send_time">9:00 AM</div>
            </div>
            <div class="send">
              <div class="bubble">네 알겠습니다.</div>
              <div class="send_time">9:00 AM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="aside">
  <div class="aside_wrap">
    <div class="logo"><img src="./img/common/kt-is-logo-c.png" alt="logo"></div>
    <div class="menu">
      <ul>
        <li><a href="#"><i class="fa-solid fa-chart-pie"></i> 대시보드</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-simple"></i> 분석 결과</a></li>
        <li class="on"><a href="#"><i class="fa-solid fa-phone"></i> STT 결과</a></li>
        <li><a href="#"><i class="fa-solid fa-magnifying-glass-chart"></i> 업무 관리</a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i> 시스템 설정</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="main">
  <div class="content">
    <div class="con_wrap">
      <div class="account_box">
        <div class="user_box">
          <div class="user_name">조진호 님</div>
          <div class="access_time">2023-07-03 16:25:37</div>
        </div>
        <div class="setting_box">
          <button class="setting_btn"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="logout_box">
          <button class="logout_btn"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
    </div>

    <div class="con_wrap" style="overflow: visible; margin-bottom:0;">
      <div class="filter_box2">
        <div class="date_select" style="margin-left:10px;">
          <input type="text" id="datepicker" placeholder="날짜 선택" readonly>
          <div>~</div>
          <input type="text" id="datepicker2" placeholder="날짜 선택" readonly>
        </div>
        <div class="sex_select">
          <span>성별선택</span>
          <select name="" id="">
            <option value="">남</option>
            <option value="">여</option>
          </select>
        </div>
        <div class="emotion_select">
          <span>긍부정</span>
          <select name="" id="">
            <option value=""></option>
            <option value="">긍정</option>
            <option value="">부정</option>
          </select>
        </div>
        <div class="type_select">
          <div class="type_tit">상담유형선택</div>
          <div class="type_check">
            <div class="step1">
              <ul>
                <li>
                  <input type="checkbox" name="" id="type1" checked><label for="type1" class="cb1"><span>대학병원</span></label>
                </li>
                <li>
                  <input type="checkbox" name="" id="type2"><label for="type2" class="cb1"><span>진료안내</span></label>
                </li>
                <li>
                  <input type="checkbox" name="" id="type3"><label for="type3" class="cb1"><span>인원</span></label>
                </li>
                <li>
                  <input type="checkbox" name="" id="type4"><label for="type4" class="cb1"><span>병원이용안내</span></label>
                </li>
              </ul>
            </div>
            <div class="step2">
              <ul>
                <li>
                  <input type="checkbox" name="" id="type5" checked><label for="type5" class="cb1"><span>복지 분야</span></label>
                </li>
              </ul>
              <ul>
                <li>
                  <input type="checkbox" name="" id="type6" ><label for="type6" class="cb1"><span>복지1</span></label>
                </li>
                <li>
                  <input type="checkbox" name="" id="type7" ><label for="type7" class="cb1"><span>복지2</span></label>
                </li>
                <li>
                  <input type="checkbox" name="" id="type8" ><label for="type8" class="cb1"><span>복지3</span></label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i> 조회</button>
        <button class="export_btn"><i class="fa-regular fa-image"></i> Export</button>
      </div>
    </div>
    <div class="con_wrap stt_table" style="margin-top: 0;">
      <table id="list"></table>
      <div id="pager"></div>
    </div>
  </div>
</div>
</body>
</html>
