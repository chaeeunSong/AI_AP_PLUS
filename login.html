<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login_bg">
    <div class="login_wrap">
        <div class="login_box">
            <div class="login_logo">
                <img src="./img/common/kt-is-logo-c.png" alt="logo">
            </div>
            <div class="login_id">
                <label for="id">id</label>
                <input type="text" id="id" name="">
            </div>
            <div class="login_pw">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="line"></div>
            <div class="login_button">
                <button>Login</button>
            </div>
            <div class="find">
                <div>
                    <span>Don’t have an account?</span>
                    <span><a href="join.html">Sign up</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="login_tit">
        <div class="fade_in">
            <h1>직관적이고 간편하게</h1>
            <p>데이터를 다양한 차트로 시각화하여 인사이트를 발견하는데 도움이 됩니다. <br>
                또한, 필터링 기능과 상호작용 가능한 그래프로 데이터 탐색을 더욱 효과적으로 만들어줍니다.</p>
        </div>
    </div>
</div>


</body>
</html>
